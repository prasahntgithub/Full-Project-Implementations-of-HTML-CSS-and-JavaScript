<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Prashant | Product Listing</title>
  <link rel="stylesheet" href="Style.css" />
</head>
<body>
  <header><h1>üõçÔ∏è Product Store by Prashant</h1></header>
  <main>
    <label>Filter:
      <select id="filterCategory" onchange="renderProducts()">
        <option value="all">All</option>
        <option value="books">Books</option>
        <option value="gadgets">Gadgets</option>
      </select>
    </label>
    <label>Sort:
      <select id="sortOrder" onchange="renderProducts()">
        <option value="asc">Price: Low to High</option>
        <option value="desc">Price: High to Low</option>
      </select>
    </label>
    <div id="productContainer" class="product-grid"></div>
  </main>
  <script src="Products.js"></script>
</body>
</html>
